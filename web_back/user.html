<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" id="inputEmail3" value="李思思" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" id="inputEmail3" value="思思" name="nickname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" id="inputEmail3" value="lisisi@126.com"
                            name="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile" name="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password--" class="form-control user_password" id="inputEmail3" value="12345678"
                            name="password">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <!-- 模块渲染 -->
    <!-- <script src="./js/template-web.js"></script> -->

    <script>
        //获取用户信息
        $.ajax({
            url: 'http://localhost:8000/admin/userinfo_get',
            success: function (backData) {
                console.log(backData);
                //console.log(backData.data.username);
                //渲染到页面上
                if (backData.code == 200) {
                    // $('.username').val(backData.data.username);
                    // $('.nickname').val(backData.data.nickname);
                    // $('.email').val(backData.data.email);
                    // $('.user_password').val(backData.data.password);
                    $('.user_pic').attr('src', backData.data.user_pic)

                    for( var key in backData.data){
                        $('input.'+ key).val(backData.data[key]);
                    }
                }

            }
        });

        //图片预览
        $('#exampleInputFile').on('change', function () {
            var icon = this.files[0] //获取到这个文件选择按钮选中的第一个文件.
            var url = URL.createObjectURL(icon); //获取到一个url
            $('.user_pic').attr('src', url);
        });

        //点击修改按钮保存事件
        $('.btn-success').on('click', function (e) {
            e.preventDefault();

            //获取表单元素
            var formData = new FormData($('form')[0]);

            console.log(formData.get('username'));
            console.log(formData.get('nickname'));
            console.log(formData.get('email'));
            console.log(formData.get('user_pic'));
            console.log(formData.get('password'));

            //发送ajax
            $.ajax({
                type: 'post',
                url: 'http://localhost:8000/admin/userinfo_edit',
                data: formData,
                contentType: false,//发送表单元素要设置请求头
                processData: false,
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        alert('修改成功!');
                        
                        // window.location.reload();

                        //获取用户信息
                        $.ajax({
                            url: 'http://localhost:8000/admin/userinfo_get',
                            success: function (backData) {
                            console.log(backData);
                                if (backData.code == 200) {
                                    parent.$('.gly').html('欢迎&nbsp;&nbsp;' + backData.data.username);
                                    parent.$('.userIcon').attr('src', backData.data.user_pic);

                                }
                            }
                        })
                    }

                }
            });

            
        })





    </script>
</body>

</html>
